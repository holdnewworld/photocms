{include file="admin@pub/head" /}

<body data-type="widgets">
<script src="__JS__/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    {include file="admin@pub/nav" /}
    <!-- 侧边导航栏 -->
    {include file="admin@pub/menu" /}

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span>
                        管理员信息
                        <small>admin info</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="widget am-cf">
            <div class="widget-head am-cf">
                <div class="widget-title am-fl">管理员修改</div>
            </div>
            <div class="widget-body am-fr">
                <form action="{:url('site/adminsave')}" method="post" class="am-form tpl-form-line-form">
                    <input type="hidden" value="{$user.id}" name="id">
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">用户名 <span
                                class="tpl-form-line-small-title">必填</span></label>
                        <div class="am-u-sm-9">
                            <input type="text" class="tpl-form-input" name="username" value="{$user.username}">
                            <small>输入用户名</small>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">密码 <span
                                class="tpl-form-line-small-title"></span></label>
                        <div class="am-u-sm-9">
                            <input type="text" class="tpl-form-input" name="password" value="">
                            <small>输入密码</small>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <input type="submit" value="保存" class="am-btn am-btn-primary tpl-btn-bg-color-success">
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
</div>
{include file="admin@pub/foot" /}
